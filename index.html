<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-jp.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-slate-50">
    <div id="wms-app" class="flex">
        <!-- LNB (Left Navigation Bar) -->
        <aside class="sidebar bg-white h-screen flex flex-col border-r border-slate-200 fixed top-0 left-0">
            <div class="logo-container h-16 flex items-center px-6 border-b border-slate-200 flex-shrink-0">
                <h1 class="text-xl font-bold text-slate-800 whitespace-nowrap">
                    <span class="full-logo">eXpert slim</span>
                    <span class="collapsed-logo hidden">X</span>
                </h1>
            </div>
            <nav id="sidebar-nav" class="flex-1 overflow-y-auto pt-4" aria-label="메인 메뉴">
                <ul>
                    <li><a href="#" data-action="navigate" class="flex items-center px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap"><i data-lucide="home" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">HOME</span></a></li>
                    <li data-menu-id="order-reception-menu">
                        <a href="#" data-action="toggle-submenu" aria-expanded="false" class="flex items-center justify-between px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap">
                            <div class="flex items-center"><i data-lucide="bell-plus" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">주문접수</span></div>
                            <i data-lucide="chevron-down" class="submenu-toggle-icon w-4 h-4 transition-transform"></i>
                        </a>
                        <ul class="pl-14 pr-4 py-2 bg-slate-50/50" data-state="collapsed">
                    <li><a href="#" data-action="navigate" data-content="bulk-registration" class="block py-2 text-sm text-slate-500 hover:text-[#36005E]">대량등록(excel)</a></li>
                    <li><a href="#" data-action="navigate" data-content="auto-registration" class="block py-2 text-sm text-slate-500 hover:text-[#36005E]">자동등록(API)</a></li>
                    <li><a href="#" data-action="navigate" data-content="auto-registration-settings-new" class="block py-2 text-sm text-slate-500 hover:text-[#36005E]">자동등록설정</a></li>
                        </ul>
                    </li>
                    <li data-menu-id="order-management-menu">
                        <a href="#" data-action="toggle-submenu" aria-expanded="false" class="flex items-center justify-between px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap">
                            <div class="flex items-center"><i data-lucide="package-search" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">주문관리</span></div>
                            <i data-lucide="chevron-down" class="submenu-toggle-icon w-4 h-4 transition-transform"></i>
                        </a>
                        <ul class="pl-14 pr-4 py-2 bg-slate-50/50" data-state="collapsed">
                            <li><a href="#" data-action="navigate" data-content="order-info-inquiry" class="block py-2 text-sm text-slate-500 hover:text-[#36005E]">주문정보관리</a></li>
                        </ul>
                    </li>
                    <li><a href="#" data-action="navigate" class="flex items-center px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap"><i data-lucide="truck" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">발송내역</span></a></li>
                    <li><a href="#" data-action="navigate" class="flex items-center px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap"><i data-lucide="package" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">상품관리</span></a></li>
                    <li><a href="#" data-action="navigate" class="flex items-center px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap"><i data-lucide="warehouse" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">창고관리</span></a></li>
                    <li><a href="#" data-action="navigate" class="flex items-center px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap"><i data-lucide="send-to-back" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">재배송/회수</span></a></li>
                    <li data-menu-id="mypage-menu">
                        <a href="#" data-action="toggle-submenu" aria-expanded="false" class="flex items-center justify-between px-6 py-3 text-slate-600 hover:bg-slate-100 whitespace-nowrap">
                            <div class="flex items-center"><i data-lucide="user" class="w-5 h-5 mr-3"></i><span class="sidebar-item-text">My Page</span></div>
                            <i data-lucide="chevron-down" class="submenu-toggle-icon w-4 h-4 transition-transform"></i>
                        </a>
                        <ul class="pl-14 pr-4 py-2 bg-slate-50/50" data-state="collapsed">
                            <li><a href="#" data-action="navigate" class="block py-2 text-sm text-slate-500 hover:text-[#36005E]">내정보</a></li>
                            <li><a href="#" data-action="navigate" data-content="api-integration" class="block py-2 text-sm text-slate-500 hover:text-[#36005E]">API 연동</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-content flex flex-col">
            <!-- Top Bar -->
            <header class="header bg-white flex items-center justify-between px-6 border-b border-slate-200">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="p-2 rounded-md hover:bg-slate-100 mr-4" aria-label="사이드바 토글"><i data-lucide="menu" class="w-6 h-6 text-slate-600"></i></button>
                    <h2 id="top-bar-title" class="text-base font-bold text-slate-800"></h2>
                </div>
                <div class="w-1/3 flex justify-center">
                    <div class="relative w-full max-w-sm">
                        <input type="text" placeholder="Search..." class="w-full bg-slate-100 border border-slate-200 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#36005E]">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    </div>
                </div>
                <div class="flex items-center justify-end space-x-4">
                    <button class="text-slate-500 hover:text-[#36005E]" aria-label="알림"><i data-lucide="bell" class="w-6 h-6"></i></button>
                    <button class="text-slate-500 hover:text-[#36005E]" aria-label="도움말"><i data-lucide="help-circle" class="w-6 h-6"></i></button>
                    <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-600" aria-label="사용자 프로필">A</div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="content-area flex-1 overflow-y-auto p-4"></main>
        </div>
    </div>
    
    <!-- Dynamic Modal Container -->
    <!-- Modals will be loaded here dynamically -->

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    
    <!-- Custom App Logic -->
    <script src="js/main.js"></script>
</body>
</html>
